<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Den - Crew Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
    ::-webkit-scrollbar {
        width: 8px;
        background: #2b2b2b;
    }
    
    ::-webkit-scrollbar-thumb {
        background: #5e5e5e;
        border-radius: 4px;
    }
</style>
    
</head>
<body>
    <header>
        <div class="nav-btn" onclick="toggleNav()">â˜°</div>
        <h1 class="logo">The Den</h1>
        <button class="admin-btn" onclick="toggleLogin()">Admin</button>
        <div class="nav-dropdown">
            <a href="#">Home</a>
            <a href="#">Crew</a>
            <a href="#">Finances</a>
            <a href="#">Settings</a>
        </div>
    </header>

<div class="login-modal" id="loginModal">
    <div class="login-content">
        <span class="close-btn" onclick="toggleLogin()">&times;</span>
        <h2>Admin Login</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Login</button>
    </div>
</div>

    <main>
        <div class="chart-container">
            <canvas id="balanceChart"></canvas>
            <button class="add-data-btn" id="addDataBtn" onclick="showDataForm()" style="display: none;">Add Data</button>
        </div>

        <div class="crew-level">
            <div class="progress-container">
            <div class="progress-ring"></div>
            <div class="level-display">5</div>
        </div>
            <h2>Crew Level</h2>
        </div>

        <div class="crew-members">
            <div class="member-card">
            <div class="profile-img"></div>
            <h3>Crew Member 1</h3>
        </div>
        
        <div class="member-card">
            <div class="profile-img"></div>
            <h3>Crew Member 2</h3>
        </div>
            
        <div class="member-card">
            <div class="profile-img"></div>
            <h3>Crew Member 3</h3>
        </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

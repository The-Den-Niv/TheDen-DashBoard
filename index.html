<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Den - Crew Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/music-player.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="nav-btn" onclick="toggleNav()">‚ò∞</div>
        <h1 class="logo">The Den</h1>
        <button class="music-toggle">
            <img src="assets/images/music-note.svg" alt="Music Player" class="music-icon">
        </button>
        
        <div class="nav-dropdown">
            <a href="#">Home</a>
            <a href="#">Crew</a>
        </div>
    </header>

    <main>
        <div class="chart-container">
            <canvas id="balanceChart"></canvas>
        </div>

        <div class="crew-level">
            <h2 class="crew-level-title">Crew Level</h2>
            <div class="progress-container">
                <div class="progress-ring"></div>
                <div class="level-display">0</div>
            </div>
            <div class="xp-total">Total XP: 0</div>
        </div>
    </main>
        
    <section class="crew-row">
        <div class="crew-members-horizontal">
            <!-- Dynamically populated by JavaScript -->
        </div>
    </section>

    <!-- Music Player Panel -->
    <div class="music-player">
        <div class="player-header">
            <h3>Now Playing</h3>
            <button class="close-player">&times;</button>
        </div>
        <div class="track-info">
            <img src="assets/images/album-art-placeholder.jpg" class="album-art">
            <h4 class="song-title">No song selected</h4>
            <p class="artist">-</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="time-display">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn repeat-btn" title="Repeat">‚Üª</button>
            <button class="control-btn prev-btn" title="Previous">‚èÆ</button>
            <button class="control-btn play-btn" title="Play">‚ñ∂</button>
            <button class="control-btn next-btn" title="Next">‚è≠</button>
        </div>

        <div class="volume-control">
        <button class="control-btn volume-btn" title="Mute">üîä</button>
        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
        
    </div>
    
    <script src="assets/js/music-player.js" type="module"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Den - Crew Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modules/music-player.css">

<body>
    <header>
        <div class="nav-btn" onclick="toggleNav()">â˜°</div>
        <h1 class="logo">The Den</h1>

          <!-- Audio Player -->
        <div class="audio-player-container">
        <audio controls loop class="header-audio">
        <source src="music/your-track.mp3" type="audio/mpeg">

        </audio>
        </div>
        
        <div class="nav-dropdown">
            <a href="#">Home</a>

    <main>

        </div>
    </main>
        
    <section class="crew-row">
        <div class="crew-members-horizontal">

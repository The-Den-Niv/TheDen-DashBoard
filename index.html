<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Den</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 1rem;
            position: relative;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        }

        .nav-button {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .nav-button span {
            display: block;
            width: 25px;
            height: 3px;
            background: #e0e0e0;
            margin: 4px 0;
        }

        .title {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 2.5rem;
            color: #f0f0f0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px) saturate(180%);
            border-radius: 15px;
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .add-data-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-data-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(40, 40, 40, 0.9);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin: 1rem 0;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1 class="title">The Den</h1>
    </header>

    <div class="chart-container">
        <button class="add-data-btn" onclick="showModal()">Add Data +</button>
        <canvas id="balanceChart"></canvas>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Add New Data</h2>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="dataDate" required>
            </div>
            <div class="form-group">
                <label>Amount:</label>
                <input type="number" id="dataAmount" placeholder="$" required>
            </div>
            <button class="add-data-btn" onclick="addData()">Add Data</button>
            <button class="add-data-btn" onclick="hideModal()">Cancel</button>
        </div>
    </div>

    <script>
        let chartData = {
            labels: getLast5Days(),
            datasets: [{
                label: 'Crew Total Balance',
                data: [1500, 2000, 1750, 2200, 2500],
                borderColor: '#e0e0e0',
                tension: 0.4,
                fill: false
            }]
        };

        const config = {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#e0e0e0'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: (context) => `$${context.parsed.y}`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#e0e0e0' }
                    },
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { 
                            color: '#e0e0e0',
                            callback: (value) => `$${value}`
                        }
                    }
                }
            }
        };

        const chart = new Chart(document.getElementById('balanceChart'), config);

        function getLast5Days() {
            const dates = [];
            for (let i = 4; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' }));
            }
            return dates;
        }

        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function addData() {
            const date = document.getElementById('dataDate').value;
            const amount = document.getElementById('dataAmount').value;

            if (!date || !amount) {
                alert('Please fill in all fields');
                return;
            }

            const formattedDate = new Date(date).toLocaleDateString('en-US', { 
                month: '2-digit', day: '2-digit' 
            });

            chartData.labels.push(formattedDate);
            chartData.datasets[0].data.push(parseInt(amount));

            chart.update();
            hideModal();
        }
    </script>
</body>
</html>
